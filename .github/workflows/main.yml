name: Release
on:
    push:
        branches:
            - main
jobs:
    release:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v2
            - name: Release Please
              id: release
              uses: google-github-actions/release-please-action@v2
              with:
                token: ${{ secrets.RELEASE_PLEASE_TOKEN2 }}
                release-type: node
                package-name: ""
                prerelease: true