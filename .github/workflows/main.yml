name: Release
on:
  push:
    branches:
      - main
jobs:
    release:
        name: Release
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Setup Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: '14'
            - name: Install Dependencies
              run: npm install
            - name: Build
              run: npm run build       
            - name: Release
              run: npm run release
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                NPM_TOKEN: ${{ secrets.NPM_TOKEN }}